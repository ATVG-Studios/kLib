image: gradle:6.0.1-jdk8

stages:
  - build
  - test
  - lint

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - scripts/klint.sh

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches
    - ktlint

build:
  stage: build
  script:
    - gradle build
    - gradle shadowJar
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week
  only:
    refs:
      - tags

docs:
  stage: build
  script:
    - gradle dokka
  artifacts:
    paths:
      - build/dokka
    expire_in: 1 week
  only:
    refs:
      - tags

test:
  stage: test
  script:
    - gradle test
  artifacts:
    paths:
      - build/reports/tests/test

lint:
  stage: lint
  script:
    - ./ktlint "src/main/**/*.kt"
