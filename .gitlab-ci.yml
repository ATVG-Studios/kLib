image: gradle:6.6-jdk8

stages:
  - lint
  - test
  - build
  - deploy

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

test:
  stage: test
  script:
    - gradle test
  artifacts:
    paths:
      - build/reports/tests/test

lint:
  stage: lint
  script:
    - gradle lintKotlin

build:
  stage: build
  script:
    - gradle build
    - gradle shadowJar
    - gradle publish
  artifacts:
    paths:
      - build/libs/*.jar

docs:
  stage: build
  script:
    - gradle dokka
  artifacts:
    paths:
      - build/dokka

pages:
  stage: deploy
  script:
    - mv _pages public
    - mv build/dokka public/docs
    - mv build/reports/tests/test public/tests
    - mv build/libs/*.jar public/jars/
    - echo "<html><body><h1>Directory listing:</h1>" > public/jars/index.html
    - find public/jars/ -exec echo "<a href='{}'>{}</a><br/>" \; >> public/jars/index.html
    - echo "</body></html>" >> public/jars/index.html
  artifacts:
    paths:
      - public
