image: gradle:6.6-jdk8

stages:
  - lint
  - test
  - build

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

test:
  stage: test
  script:
    - gradle test
  artifacts:
    paths:
      - build/reports/tests/test

lint:
  stage: lint
  script:
    - gradle lintKotlin

build:
  stage: build
  script:
    - gradle build
    - gradle shadowJar
    - gradle publish
  artifacts:
    paths:
      - build/libs/*.jar

docs:
  stage: build
  script:
    - gradle dokka
  artifacts:
    paths:
      - build/dokka